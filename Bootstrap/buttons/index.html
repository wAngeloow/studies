<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Buttons</title>
</head>

<body class="container pt-5 bg-dark">
    <form>
        <button type="button" class="btn btn-outline-primary mb-2">Primary</button>
        <button type="button" class="btn btn-secondary mb-2">Secondary</button>
        <button type="button" class="btn btn-success mb-2">Success</button>
        <button type="button" class="btn btn-danger mb-2">Danger</button>
        <button type="button" class="btn btn-warning mb-2">Warning</button>
        <button type="button" class="btn btn-info mb-2">Info</button>
        <button type="button" class="btn btn-light mb-2">Light</button>

        <a href="#" class="btn btn-warning mb-2">Link</a>

        <input type="submit" class="btn btn-success mb-2" value="Enviar">

        <div class="d-grid mb-2">
            <button class="btn btn-primary btn-sm">I'm a button.</button>
        </div>

        <div class="d-grid">
            <button class="btn btn-danger btn-sm" disabled>I'm a disabled button.</button>
        </div>

        <!--
        btn-medida - para definir o tamanho
        d-grid - faz o botÃ£o ocupar a linha toda
        -->
    </form>

    <h2>
        <a class="text-dark text-decoration-none" href="https://getbootstrap.com/docs/5.3/components/buttons/"
            target="_blank">Docs</a>
    </h2>

</body>

</html>
