<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>List-Group</title>
</head>

<body class="container">
    <h1 class="text-center">Menu</h1>
    
    <!--
    list-group - no container
    list-group-item - nos itens
    list-group-item-action - caso tenha links
    disabled - desativa a interação com o item
    active - mostra o item como ativado
    list-group-item-success - muda a cor de fundo do item
    -->
    <div class="list-group text-center">
        <a class="list-group-item list-group-item-action disabled" href="#">Desabilitado</a>
        <a class="list-group-item list-group-item-action active" href="#">Habilitado</a>
        <a class="list-group-item list-group-item-action" href="#">Item</a>
        <a class="list-group-item list-group-item-action list-group-item-success" href="#">Item colorido</a>
    </div>
</body>

</html>
