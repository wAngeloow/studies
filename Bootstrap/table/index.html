<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Table</title>
</head>
<body class="container">

    <!--
    table-hover = da efeito ao passar o mouse sobre a linha
    table-striped = deixa a tabela listrada
    table-sm = muda o tamanho da table
    table-primary = muda a cor da linha/tabela
    table-active = todas linhas ficam com efeito hover
    -->
    <table class="table table-hover table-striped">
        <thead>
            <tr class="table-success">
                <th>1</th>
                <th>x</th>
                <th>2</th>
                <th>=</th>
                <th>result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7</td>
                <td>x</td>
                <td>1</td>
                <td>=</td>
                <td>7</td>
            </tr>
            <tr>
                <td>7</td>
                <td>x</td>
                <td>2</td>
                <td>=</td>
                <td>14</td>
            </tr>
            <tr>
                <td>7</td>
                <td>x</td>
                <td>3</td>
                <td>=</td>
                <td>21</td>
            </tr>
            <tr>
                <td>7</td>
                <td>x</td>
                <td>4</td>
                <td>=</td>
                <td>28</td>
            </tr>
            <tr>
                <td>7</td>
                <td>x</td>
                <td>5</td>
                <td>=</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>
    <h2>
        <a class="text-dark text-decoration-none" href="https://getbootstrap.com/docs/5.3/content/tables/" target="_blank">Docs</a>
    </h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
