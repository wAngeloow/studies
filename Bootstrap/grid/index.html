<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Grid</title>
</head>
<body>
    <!--Máximo de colunas é 12 por linha (é responsivel automaticamente)-->
    <div class="row">
        <div class="col bg-danger">
            <p>.</p>
        </div>
        <div class="col bg-info">
            <p>.</p>
        </div>
        <div class="col bg-primary">
            <p>.</p>
        </div>
        <div class="col bg-success">
            <p>.</p>
        </div>
        <div class="col bg-light">
            <p>.</p>
        </div>
        <div class="col bg-warning">
            <p>.</p>
        </div>
    </div>

    <div class="row">
        <div class="col bg-warning ">
            <p>.</p>
        </div>
        <!--col-número define quantas colunas irá ocupar (sendo o máximo 12)-->
        <div class="col bg-dark col-6">
            <p>.</p>
        </div>
        <div class="col bg-danger">
            <p>.</p>
        </div>
    </div>

    <h2>
        <a class="text-dark text-decoration-none" href="https://getbootstrap.com/docs/5.3/layout/grid/" target="_blank">Docs</a>
    </h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
