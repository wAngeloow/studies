<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Button-Group</title>
</head>

<body class="container">
    <h1 class="text-center">Redes Sociais</h1>

    <!--
    btn-vertical - coloca os itens em coluna
    -->
    <div class="w-100 btn-group-vertical btn-group-lg mb-4" role="group">
        <a class="btn btn-primary" href="#">Facebook</a>
        <a class="btn btn-danger" href="#">Instagram</a>
        <a class="btn btn-dark" href="#">Twitter</a>
    </div>

    <div class="btn-group btn-group-lg" role="group">
        <a class="btn btn-primary" href="#">Facebook</a>
        <a class="btn btn-danger" href="#">Instagram</a>
        <a class="btn btn-dark" href="#">Twitter</a>
    </div>
</body>

</html>
