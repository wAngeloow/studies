<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Carousel</title>
</head>

<body class="container bg-dark mt-5">

    <!--
    data-bs-ride="carousel" → Faz o carrossel iniciar automaticamente.
    data-bs-interval="3000" → Define o tempo (em milissegundos) de cada slide (padrão: 5000 ms).
    data-bs-pause="hover" → Pausa o carrossel quando o usuário passa o mouse sobre ele.
    data-bs-wrap="false" → Impede que o carrossel volte ao primeiro slide   após o último.
    data-bs-keyboard="true" → Permite navegar entre os slides com as setas do teclado.
    -->

    <!--
    Fade-in/out → fade
    Colapso animado → collapse
    Modais com animação → modal.fade
    Tooltips e Popovers com transição → data-bs-animation="true"
    -->

    <!--
    https://picsum.photos/LARGURA/ALTURA?random=1
    -->

    <!--indicadores-->
    <div id="carouselExampleCaptions" class="carousel slide container" style="width: 70%;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>

        <!--conteudo do carrossel-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1920/600?random=1" class="d-block w-100"
                    alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1920/600?random=2"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1920/600?random=3"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>

        <!--botões-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <h2>
        <a class="text-dark text-decoration-none" href="https://getbootstrap.com/docs/5.3/components/carousel/"
            target="_blank">Docs</a>
    </h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
