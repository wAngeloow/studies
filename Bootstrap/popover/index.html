<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Popover & Tooltips</title>
</head>
<body class="container mt-5">

    <button type="button" 
    class="btn btn-danger" 
    data-bs-toggle="popover" 
    data-bs-title="Título" 
    data-bs-content="aqui vai a descrição">Popover
    </button>

    <button type="button" 
    class="btn btn-primary" 
    data-bs-container="body" 
    data-bs-toggle="popover" 
    data-bs-placement="left" 
    data-bs-content="aqui vai a descrição">
        Na direita
    </button>

      <button type="button" 
      class="btn btn-warning" 
      data-bs-toggle="tooltip" 
      data-bs-placement="bottom" 
      data-bs-title="aqui vai a descrição">
        Em baixo
      </button>

      <!--
      * precisa ter espaço para o pop-up aparecer
      data-bs-placement="bottom" - define a posição que será exibido
      -->
    
    
      <h2>
        <a class="text-dark text-decoration-none" href="https://getbootstrap.com/docs/5.3/components/tooltips/" target="_blank">Docs tooltips</a>
    </h2>

    <h2>
        <a class="text-dark text-decoration-none" href="https://getbootstrap.com/docs/5.3/components/popovers/" target="_blank">Docs popover</a>
    </h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
