<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Alert</title>
</head>
<body class="container mt-2">
    <div class="alert alert-success">
        Sua tarefa foi <a href="#" class="alert-link">concluída</a> com sucesso!
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert">

        <label class="badge bg-danger ">Erro</label>
        Um erro occoreu durante a execução do site.

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!--
      alert-success - muda a cor
      alert-link - deixa o link da cor do alert
      alert-dismissible - adiciona o estilo necessário para que o alerta seja fechável
      fade show - Adiciona um efeito de transição suave ao fechar o alerta
      -->

    <h2>
        <a class="text-dark text-decoration-none" href="https://getbootstrap.com/docs/5.3/components/alerts/" target="_blank">Docs alert</a>
    </h2>

    <h2>
        <a class="text-dark text-decoration-none" href="https://getbootstrap.com/docs/5.3/components/badge/" target="_blank">Docs badge</a>
    </h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
