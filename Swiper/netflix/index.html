<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Suits_-_Logo.webp/941px-Suits_-_Logo.webp.png" alt="" class="logo">
  </header>

  <div class="container">
    <div class="swiper">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <img src="https://tm.ibxk.com.br//ms/images/highlights/000/044/140/41766.jpg" alt="Samantha Wheeler">
          <p>Samantha Wheeler</p>
        </div>

        <div class="swiper-slide">
          <img src="https://i.pinimg.com/originals/8d/a9/68/8da9682576cea01aae07f3f3bd19ac2b.jpg" alt="Louis Litt">
          <p>Louis Litt</p>
        </div>

        <div class="swiper-slide">
          <img src="https://pipocamoderna.com.br/storage/2017/02/suits-gina-torres.jpg" alt="Jessica Pearson">
          <p>Jessica Pearson</p>
        </div>

        <div class="swiper-slide">
          <img
            src="https://preview.redd.it/boxynuoahqmb1.jpg?width=640&crop=smart&auto=webp&s=728edc21e2dd523e6d53a3655271b2700caf883e"
            alt="Harvey Specter">
            <p>Harvey Specter</p>
        </div>

        <div class="swiper-slide">
          <img src="https://www.looper.com/img/gallery/who-plays-donna-paulsen-in-suits/l-intro-1689043683.jpg"
            alt="Donna Paulsen">
            <p>Donna Paulsen</p>
        </div>

        <div class="swiper-slide">
          <img src="https://i.pinimg.com/736x/1e/83/cf/1e83cf51c8012a56c3dc145dbd611c5f.jpg" alt="Mike Ross">
          <p>Mike Ross</p>
        </div>

        <div class="swiper-slide">
          <img
            src="https://d1fufvy4xao6k9.cloudfront.net/images/blog/posts/2023/06/hockerty_rachel_zane_as_a_successful_business_woman_44aed413_e896_4886_b76f_ff035b426171.jpg"
            alt="Rachel Zane">
            <p>Rachel Zane</p>
        </div>

      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
