<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="swiper">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2021/11/big-bang-theory-sheldon-cooper-2541261.jpg?tf=3840x" alt="Sheldon">
        </div>

        <div class="swiper-slide">
          <img src="https://i.pinimg.com/474x/62/22/31/622231aa25d3cce45ca1a0f613b5f9e5.jpg" alt="Leonard">
        </div>

        <div class="swiper-slide">
          <img src="https://aventurasnahistoria.com.br/media/_versions/2024/05/penny2_widelg.jpg" alt="Penny">
        </div>

        <div class="swiper-slide">
          <img src="https://preview.redd.it/smwibj5j2vkc1.jpeg?auto=webp&s=aab3255d81f10ee3af3a0c1bae6fa400f43a307f" alt="Howard">
        </div>

        <div class="swiper-slide">
          <img src="https://i.pinimg.com/474x/c7/f8/eb/c7f8ebfb60c190f4e281c81de29bbc5a.jpg" alt="Bernadette">
        </div>

        <div class="swiper-slide">
          <img src="https://m.media-amazon.com/images/M/MV5BMjU5MTEwYzAtZjY3NC00YmY1LWFhYWYtNWJmYTIwNWU5NDRmXkEyXkFqcGc@._V1_.jpg" alt="Raj">
        </div>

        <div class="swiper-slide">
          <img src="https://static.tvmaze.com/uploads/images/medium_portrait/175/439565.jpg" alt="Amy">
        </div>

      </div>

      <div class="swiper-pagination"></div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
