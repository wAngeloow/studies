<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="swiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                  <img src="https://www.otempo.com.br/content/dam/otempo/editorias/entretenimento/filmes-e-series/2023/7/entretenimento-nova-serie-do-superman-e-inspirada-em-uma-das-melhores-hqs-da-dc-1708768227.jpeg" />
                </div>

                <div class="swiper-slide">
                  <img src="https://nerdizmo.ig.com.br/wp-content/uploads/2024/07/Bruce-Timm-fala-sobre-novo-desenho-do-Batman.jpg" />
                </div>

                <div class="swiper-slide">
                  <img src="https://ovicio.com.br/wp-content/uploads/2023/08/20230813-flash.webp" />
                </div>

                <div class="swiper-slide">
                  <img src="https://pop.proddigital.com.br/wp-content/uploads/sites/8/2021/07/super-choque.jpg" />
                </div>

                <div class="swiper-slide">
                    <img src="https://cdn.ome.lt/rBHRAYeo01O3vuCbSCfgpJMpUQw=/837x0/smart/uploads/conteudo/fotos/superchoque.jpg" alt="">

              </div>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
