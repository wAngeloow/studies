<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Diferenteça entre Elementos</title>
</head>

<body>

    <!--JUSTIFY E ALIGN-->
    <!--centraliza todos os itens do containers (flexbox ou gird layout)-->
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>

    <!--TEXT-CENTER-->
    <!--alinha conteudo de textos, itens inline ou elementos de bloco como (div, p, h1, etc)-->
    <div class="text-container">
        <p>Este é um parágrafo de texto.</p>
    </div>

</body>

</html>
