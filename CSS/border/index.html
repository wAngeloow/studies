<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <article class="article">
            <p class="solid">Borda Solida</p>
            <p class="dotted">Borda Pontilhada</p>
            <p class="dashed">Borda Tracejada</p>
        </article>

        <article class="article">
            <p class="double">Borda Dupla</p>
            <p class="groove">Borda em Relevo</p>
            <p class="ridge">Borda com Topo</p>
        </article>

        <article class="article">
            <p class="inset">Borda Interna</p>
            <p class="outset">Borda Externa</p>
            <p class="multiple">Borda Multipla</p>
        </article>
    </section>
</body>
</html>
