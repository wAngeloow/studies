<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--adiciona icone na página-->
    <link rel="icon" href="img/icon.png">

    <title>Imagens</title>
</head>
<body>
    <header>
        <main>
            <div>

                <!--img usando imagens baixadas e ajustando o tamanho-->
                <img src="img/img1.png" alt="img 1" width="240" height="240" 
                style="object-fit: cover;"> <!--style="object-fit: cover; arruma a resolução da imagem-->

                <!--se não colocar height ou width ela ajusta o tamanho automaticamente-->
                <img src="img/img2.jpg" alt="img 2" height="240">

                <img src="img/img3.webp" alt="img 3" width="240">
            </div>

            <!--img usando link externo-->
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20230408/pngtree-powder-smoke-colorful-background-image_2164096.jpg" alt="Imagem do Google">

            <!--git usando link externo-->
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2VjbjJ0ZTh1dWl6bzBmeXp4aHI4NHVuMzRzdmV0ZjNyY2J6dTVhcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Qvns6NmhC1MBLKGbL1/giphy.gif" alt="GIF">

        </main>
    </header>
    <footer>
        <p>Formatos mais comuns: PNG, GIF, ICO, JPG e SVG (não perde tamanho de resolução)</p>
    </footer>
</body>
</html>
