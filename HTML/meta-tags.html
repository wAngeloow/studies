<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--usa todos os caracteres que temos no nosso alfabeto-->

    <meta name="description" content="Curso de HTML 5"> <!--descrição do site para pesquisas-->

    <meta name="keywords" content="HTML, CSS, JavaScript, HTML5, curso"> <!--palavras-chave para pesquisa-->

    <meta name="author" content="Angelo"> <!--quem fez o site-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ajusta o conteúdo para mobile-->

    <meta http-equiv="refresh" content="5"> <!--fica dando reload no site a cada 5s-->

    <meta name="date" content="2024-11-25" scheme="YYYY-MM-DD"> <!-- define a data de criação ou atualização da página -->
    
    <link rel="canonical" href="https://www.exemplo.com/pagina"> <!-- define a URL canônica (para SEO) -->

    <link rel="icon" href="img/icon.png"> <!-- adicionar um ícone para a página-->

    <!-- Open Graph (og) é um protocolo usado pelas redes sociais para criar uma "pré-visualização" do conteúdo compartilhado (título, descrição, imagem, etc.) -->
    <meta property="og:title" content="Título da Página">
    <meta property="og:description" content="Descrição para Facebook">
    <meta property="og:image" content="https://www.exemplo.com/imagem.jpg">
    <meta property="og:site_name" content="Nome do Site">
    <meta property="og:type" content="website"> <!-- tipo de conteúdo -->
    <meta property="og:url" content="https://www.exemplo.com/pagina"> <!-- URL da página -->

    <title>Meta TAGS</title>
</head>
<body>
    Ajuda o ranqueamento e pesquisas do site no Google
</body>
</html>
