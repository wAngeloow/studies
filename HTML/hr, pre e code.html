<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr, pre, e code</title>
</head>
<body>
    <h1>Hellow World</h1>
    <hr> <!--cria uma linha de separação-->
    
    <!--quebra linhas automaticamente-->
    <pre>
        <code>
            function MinhaAcaoJS(meuForm){
                console.log(meuForm);
                alert("Formulário enviado com sucesso!");
            }
        </code>
    </pre>
    
</body>
</html>
